<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./index.js"></script>
    <script src="https://openlibrary.org/api/books?bibkeys=ISBN:0451526538&callback"></script>

    <!-- other bootstrap import statement -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--font import from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Keanu Reads</title>
  </head>
  <body>
    <h1>Keanu Reads</h1>
    <h2>Book Club</h2>
    <div class="books-of-the-month">
    <div class="book-card template" style="width: 18rem">
        <img class="card-img-top" src="..." alt="Card image" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="author-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary" id="like-button">Go somewhere</a>
        </div>
      </div>
      <!-- books of the month -->
    </div>

    <div id="comment-section">
      <h3>Book Reviews</h3>
    </div>

    <form id="comment-form">
      <h3>Add Book Review</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username here..." />
      <label for="commentTitle">Book Title:</label>
      <input type="text" id="commentTitle" placeholder="Enter book title..." />
      <label for="newComment">Comment:</label>
      <textarea id="newComment" placeholder="Enter your comment..."></textarea>
      <input type="submit" value="Submit Comment" />
    </form>

    <!-- bootstrap imports -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
