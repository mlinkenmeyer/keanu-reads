<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./index.js"></script>
    <script src="https://openlibrary.org/api/books"></script>

    <!-- other bootstrap import statement -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--font import from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Keanu Reads</title>
  </head>

  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light">
      <a class="navbar-brand">
        <img
          src="assets/KR logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <h3>Keanu Reads | A Monthly Book Club</h3>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4">August Pick</h1>
      <p class="lead">"What Would Keanu Do?" by Chris Barsanti</p>
      <hr class="my-4" />
      <p class="lead">
        "My name is Keanu Reeves. I approve of this book club. They're pretty rad."
        <br />-Keanu Reeves, probably
      </p>
    </div>

    <div class="books-of-the-month"></div>
    <div id="bookCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Your card template can go here -->
        <div class="carousel-item"></div>
      </div>
    </div>

    <br />

    <div id="highlighted-book">
      <h3>Book of the Month</h3>
    </div>
    <br />
    <!--Comment Section-->
    <div id="comment-section">
    </div>
    </div>

    <br />
    <!--Book Review Form-->
    <form id="comment-form">
      <h3>Add Book Review</h3>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter Username..."
        />
      </div>
      <div class="form-group">
        <label for="titleSelect">Select Book:</label>
        <select class="form-control" id="commentTitle">
          <option>What Would Keanu Do?</option>
          <option>How to Marry Keanu Reeves in 90 Days</option>
          <option>Taking the Red Pill</option>
          <option>Ode to Happiness</option>
          <option>BRZRKR, Vol.1</option>
          <option>Keanu Reeves</option>
        </select>
      </div>

      <div class="form-group">
        <label for="newReview">Review:</label>
        <textarea
          class="form-control"
          id="newComment"
          rows="3"
          placeholder="Enter Review..."
        ></textarea>
      </div>

      <input type="submit" value="Leave Review" />
    </form>

    <!-- bootstrap imports -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
